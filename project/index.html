<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Yeseva+One&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="wrap">
            <div class="info_and_nav">
                <div class="heading">
                    <h1 class="heading__text">Completed projects</h1>
                    <svg
                        id="heading__stroke"
                        width="92"
                        height="2"
                        viewBox="0 0 92 2"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <rect
                            x="0.249878"
                            y="0.610229"
                            width="91.5"
                            height="0.5"
                            fill="#E3B873"
                            stroke="#E3B873"
                            stroke-width="0.5"
                        />
                    </svg>
                </div>
                <p class="description">
                    Only a small part of the work performed by our company is
                    presented on the site. For 14 years on in the
                    construction<br />
                    market we have made happy more than 1000 families
                </p>
                <div class="characteristics">
                    <div class="characteristics__item">
                        <h2 class="characteristics__item_name">City:</h2>
                        <p class="characteristic__item_value">
                            Rostov-on-Don<br>
                            LCD admiral
                        </p>
                    </div>
                    <div class="characteristics__item">
                        <h2 class="characteristics__item_name">
                            apartment area:
                        </h2>
                        <p class="characteristic__item_value">
                            81 m<sup>2</sup>
                        </p>
                    </div>
                    <div class="characteristics__item">
                        <h2 class="characteristics__item_name">Repair time:</h2>
                        <p class="characteristic__item_value">3.5 months</p>
                    </div>
                    <div class="characteristics__item">
                        <h2 class="characteristics__item_name">Repair Cost:</h2>
                        <p class="characteristic__item_value">Upon request</p>
                    </div>
                </div>
                <div class="nav__footer">
                    <button id="left_arrow_nav" class="nav__footer_btn"
                        ><svg
                            class="nav__footer_svg left_arrow"
                            width="42"
                            height="14"
                            viewBox="0 0 42 14"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M6.63807 13.276L2.29917e-05 6.638L6.63807 -3.82298e-05L7.58563 0.94753L1.89516 6.638L7.58563 12.3285L6.63807 13.276Z"
                                fill="white"
                            />
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M0.947579 5.9681L41.4556 5.9681L41.4556 7.30817L0.947578 7.30816L0.947579 5.9681Z"
                                fill="white"
                            /></svg
                    ></button">
                    <button class="nav__footer_btn" id="first_circle_btn"
                        ><svg
                            class="nav__footer_svg first_circle"
                            style="fill-opacity: 1;"
                            width="11"
                            height="11"
                            viewBox="0 0 11 11"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <rect
                                x="0.952759"
                                y="0.456207"
                                width="9.56667"
                                height="9.56667"
                                rx="4.78333"
                                fill="white"
                            /></svg
                    ></button>
                    <button id="center_circle_nav" class="nav__footer_btn"
                        ><svg
                            class="nav__footer_svg second_circle"
                            style="fill-opacity: 0.3;"
                            width="10"
                            height="11"
                            viewBox="0 0 10 11"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <rect
                                x="0.0583496"
                                y="0.45636"
                                width="9.56667"
                                height="9.56667"
                                rx="4.78333"
                                fill="white"
                            /></svg
                    ></button>
                    <button class="nav__footer_btn"
                    id="third_circle_btn"
                        ><svg
                            class="nav__footer_svg third_circle"
                            style="fill-opacity: 0.3;"
                            width="10"
                            height="11"
                            viewBox="0 0 10 11"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <rect
                                x="0.0583496"
                                y="0.45636"
                                width="9.56667"
                                height="9.56667"
                                rx="4.78333"
                                fill="white"
                            /></svg
                    ></button>
                    <button id="right_arrow_nav" class="nav__footer_btn"
                        ><svg
                            class="nav__footer_svg right_arrow"
                            width="42"
                            height="14"
                            viewBox="0 0 42 14"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M35.0451 -0.000183105L41.6831 6.63786L35.0451 13.2759L34.0975 12.3283L39.788 6.63786L34.0975 0.947384L35.0451 -0.000183105Z"
                                fill="white"
                            />
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M40.7355 7.30776L0.227539 7.30776L0.227539 5.9677L40.7355 5.9677L40.7355 7.30776Z"
                                fill="white"
                            /></svg
                    ></button>
                </div>
            </div>
            <div class="img_and_nav">
                <ul class="header__nav">
                    <li>
                        <button class="header__nav_link active">
                            Rostov-on-Don, Admiral
                        </button>
                    </li>
                    <li>
                        <button class="header__nav_link">Sochi Thieves</button>
                    </li>
                    <li>
                        <button class="header__nav_link">
                            Rostov-on-Don Patriotic
                        </button>
                    </li>
                </ul>
                <img src="mainImg1.png" alt="slide_1" class="slider_img" style="display: block;"/>
                <img src="mainImg2.png" alt="slide_2" class="slider_img" style="display: none;"/>
                <img src="mainImg3.png" alt="slide_3" class="slider_img" style="display: none;"/>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
